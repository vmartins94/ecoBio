<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="/xhtml/Layout.xhtml">

            <ui:define name="content">

                <div class="container">

                    <div id="pageCreationEvenement">

                        <div id="tabs-1"><br></br>

                            <h4>Creer un evenement</h4>

                            <h:form>
                                <h:outputText value="Titre :"/>
                                <h:inputText class="form-control" value="#{newEvent.titre}" />
                                <h:outputText value="Prix :"/>
                                <h:inputText class="form-control" value="#{newEvent.prix}" />
                                <h:outputText value="Nombre de participant :"/>
                                <h:inputText class="form-control" value="#{newEvent.nbParticipant}" />
                                <h:outputText value="Date de début :"/>
                                <p:calendar value="#{newEvent.dateDebut}" id="popupButtonCal" showOn="button" /> 
                                <h:outputText value="Date de fin :"/>
                                <p:calendar value="#{newEvent.dateFin}" id="popupButtonCal2" showOn="button" /> 
                                <h:outputText value="Description :"/>
                                <h:inputTextarea class="form-control" rows="4" value="#{newEvent.description}" />
                                <h:outputText value="Rue :"/>
                                <h:inputText class="form-control" value="#{newEvent.rue}" />
                                <h:outputText value="Adresse :"/>
                                <h:inputText class="form-control" value="#{newEvent.adresse}" />
                                <h:outputText value="Code postal :"/>
                                <h:inputText class="form-control" value="#{newEvent.cp}" />
                                <h:outputText value="Ville :"/>
                                <h:inputText class="form-control" value="#{newEvent.ville}" /> 

                                <h:commandButton value="Créer l'évènement" action="#{managerEvenement.createEvent(newEvent)}"/>

                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
