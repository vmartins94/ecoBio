<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p ="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <!--JavaScritp-->
     <script type="text/javascript">
                   setInterval(function() {
                        document.location.reload();
                   }, 3*1000);
        </script>

                           

    <h:body>
        <ui:composition template="/xhtml/Layout.xhtml">
            <ui:define name="content">
                <div class="serviceBlock">
                    <div class="container">
                        <h3>Les dernieres ventes par enchere</h3>
                        <div class="row">  
                            <!-- la liste des produits qui sont encheres-->
                            <ui:repeat var="leProduitEnchere" value="#{managerProduit.listeProduitByEnchere()}">
                                  <h:form id="infoEnchere">
                                <div class="col-md-4">
                                    <div class="clearfix">
                                        <i class="fa fa-compress"></i>
                                        <div class="desc">
                                            <h4 id="titreMetier">#{leProduitEnchere.nom}</h4>
                                            <h:outputLink id="description" value="#">  
                                                <h:outputText value="Description" />  
                                            </h:outputLink>  
                                            <p:tooltip for="description" value="#{leProduitEnchere.description}" showEffect="fade" hideEffect="fade" /><br/> 
                                            <h:outputText value="Prix Initiale: #{leProduitEnchere.prix}" />  
                                            <!-- recupere le dernierEnchere pour un produit -->
                                            <c:set var="uneEnchere" value="#{managerEnchere.derniereEnchereByProduit(leProduitEnchere.convertirSetEnList(leProduitEnchere.encheres))}" />
                                            <p>Date:
                                                <h:outputText value="#{uneEnchere.dateDebut}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy" type="date"/>
                                                </h:outputText> au 
                                                <h:outputText value="#{uneEnchere.dateFin}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy" type="date"/>
                                                </h:outputText>
                                            </p>
                                            <h:outputText value="Prix du Derniére enchere: #{uneEnchere.prix}" /><br/>  
                               
                                            <h:outputLabel value="Temps:" />  <h:outputText id="temps" value="" />    
                                   
                 
          
 
                                            
                                            <!--* l'utilisateur doit être connecté avant d'encherie.
                                                * si l'user n'est pas connecter appel du dialog -->
                                            <c:choose>
                                                <c:when test="#{managerUser.user.id == null}">
                                                    <p:commandLink styleClass="menuLogin"  id="modalDialogButton" value="Connexion" onclick= "dlgEspacePerso.show();" type="button"/>
                                                </c:when>
                                                <c:otherwise>                                                                                                           
                                                  
                                                        <h:outputLabel for="newPrice" value="Nouveau Prix: *" />  
                                                        <h:inputText value="#{managerEnchere.uneEnchere.prix}" binding="#{managerEnchere.inputPrix}" required="true"/>
                                                        <h:commandButton styleClass="menuLogin"   value="Encherie" id="btnEncherie" > 
                                                            <f:ajax   render="infoEnchere" event="click"  listener="#{managerEnchere.enchereExisteByUser(leProduitEnchere.convertirSetEnList(leProduitEnchere.encheres), managerUser.user, uneEnchere)}"/>
                                                        </h:commandButton>
                                                 
                                                </c:otherwise>
                                            </c:choose>
                                        </div>
                                    </div>
                                </div>   </h:form>
                            </ui:repeat>
                           
                        </div>
                    </div> 
                </div> 
            </ui:define>
            <!-- Boite de dialogue pour la connection -->
            <p:dialog id="modalDialoge" header="Connexion" widgetVar="dlgEspacePerso" modal="true" height="180" >
                <h:form>
                    <div class ="row" style="margin-top:20px ">
                        <div class="col-md-5">
                            <label>Login : </label>
                        </div>
                        <div class="col-md-7">
                            <h:inputText class="form-control" value="#{connectedUser.login}" />
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-md-5">
                            <label>Password : </label>
                        </div>
                        <div class="col-md-7">
                            <h:inputText class="form-control" value="#{connectedUser.password}" />
                        </div>
                    </div><br/>
                    <h:commandButton action="#{managerUser.verifAuthentification(connectedUser)}" value="Se Connecter" styleClass="btn btnConnexion" /></h:form>
            </p:dialog>
        </ui:composition>
    </h:body>
</html>
