<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/xhtml/Layout.xhtml">
        <ui:define name="content">

            <div class="panel-group" id="accordion">
                <div id="panelCritere" class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" >Recherche par critere</a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="container">
                                <div class ="row">
                                    <div class="col-md-2">
                                        <h4 id="titreMetier">Categorie :</h4>
                                        <h:form>
                                            <p:selectCheckboxMenu value="#{managerAdmin.selectedType}" label="Selectionnez" filter="true"  filterMatchMode="startsWith"  >
                                                <f:selectItems value="#{managerAdmin.selectedItemFindAllType()}" />
                                            </p:selectCheckboxMenu>
                                        </h:form><br></br>
                                        <h4 id="titreMetier">Saison :</h4>
                                        <h:form>
                                            <p:selectCheckboxMenu value="#{managerAdmin.selectedSaison}" label="Selectionnez" filter="true"  filterMatchMode="startsWith"  >
                                                <f:selectItems value="#{managerAdmin.selectedItemFindAllSaison()}" />
                                            </p:selectCheckboxMenu>
                                        </h:form>
                                    </div>
                                    <div id="traitgauche2"></div>
                                    <div class="col-md-2">
                                        <h4 id="titreMetier">Prix :</h4>
                                        <h:form>                             
                                            <h:panelGrid columns="1" style="margin-bottom:10px">                    
                                                <h:outputText id="displayRange" value="Entre #{sliderBean.number6} and #{sliderBean.number7}"/>                    
                                                <p:slider for="txt6,txt7" display="displayRange" style="width:320px" range="true" 
                                                          displayTemplate="Between {min} and {max}"/>
                                            </h:panelGrid>
                                            <h:inputHidden id="txt6" value="#{sliderBean.number6}" />
                                            <h:inputHidden id="txt7" value="#{sliderBean.number7}" />
                                        </h:form>
                                    </div>   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="serviceBlock">
                <div class="container">
                    <h3>Les dernieres ventes de fruits et legumes</h3>
                    <div class="row">
                        <c:forEach var="leProduit" items="${managerProduit.listeProduit()}">

                            <!--                        <ui:repeat var="leProduit" value="{managerProduit.listeProduit()}">-->
                            <div class="col-md-4">
                                <div class="clearfix" >
                                    <i class="fa fa-compress"></i>
                                    <div class="desc">
                                        <h4 id="titreMetier">#{leProduit.nom}</h4>
                                        <p>Prix du lot :#{leProduit.prix} </p>
                                        <p>Prix au kilo :#{leProduit.prix} </p>
                                        <p>Descriptif :#{leProduit.description} </p>
                                        <div id ="ligneAjoutPanier">

                                            <p:commandButton  value="Ajouter au panier" type="button" onclick= "dlgAjouterAupanier.show();"/>  
                                            <!--                                                <p:commandButton value="+" actionListener="{counterBean.increment(managerProduit.mapProduit,leProduit.id)}" update="toto_{leProduit.id}" />
                                                                                            <h:outputText id="toto_{leProduit.id}" value="{managerProduit.mapProduit.get(13)}" />
                                                                                            <p:commandButton value="-" actionListener="{counterBean.decrement(managerProduit.mapProduit,leProduit.id)}" update="toto_{leProduit.id}" />-->


                                        </div>
                                    </div>
                                </div>
                            </div> 
                                   <p:dialog  header="Saisissez le nombre d'article souhaitÃ© " widgetVar="dlgAjouterAupanier" modal="true" height="250" >
                            <h:form>
                                <div class ="row" style="margin-top:20px ">
                                   
                                    <label>Pour le produit :#{leProduit.nom}</label><br></br>    
                                        <p:commandButton value="+" actionListener="{}" update="toto}" />
                                                                                            
                                        <h:outputText id="toto" value="{managerProduit.mapProduit.get(13)}" />
                                                                                            
                                        <p:commandButton value="-" actionListener="{counterBean.decrement(managerProduit.mapProduit,leProduit.id)}" update="toto_{leProduit.id}" />-->
                                 
                                   
                                </div>
                               
                                <h:commandButton action="#{managerUser.verifAuthentification(connectedUser)}" value="Se Connecter" styleClass="btn btnConnexion" /></h:form>
                        </p:dialog>
                        </c:forEach>

                 
                        <hr></hr>
                    </div>
                </div>
            </div> 
        </ui:define>
    </ui:composition> 
</html>
