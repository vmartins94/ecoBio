<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition template="/xhtml/Layout.xhtml">

                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="container">

                                <div class ="row">

                                    <div class="col-md-4">
                                        <h4 id="titreMetier">Categorie :</h4>
                                        <h:form>

                                            <p:selectCheckboxMenu value="#{managerUser.findAll()}" label="Movies" filter="true"  filterMatchMode="startsWith" panelStyle="width:220px">
                                                <f:selectItems value="#{managerUser.user.prenom}" />
                                            </p:selectCheckboxMenu>

                                            <p:separator style="margin-bottom:10px"/>

                                            <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" />

                                            <p:dialog header="Selected Movies" modal="true" showEffect="fade" hideEffect="fade" widgetVar="dlg" resizable="false">
                                                <p:dataList id="display" value="#{managerUser.findAll()}" var="movie">
                                                    #{movie}
                                                </p:dataList>
                                            </p:dialog>

                                        </h:form>
                                    </div>
                                    <div id="traitgauche"></div>
                                    <div class="col-md-4">
                                        <h4 id="titreMetier">Saison :</h4>
                                        <h:form>
                                            <h:selectManyCheckbox value="#{user.favNumber1}">
                                                <f:selectItem itemValue="1" itemLabel="Printemps" />
                                                <f:selectItem itemValue="2" itemLabel="Ete" />
                                                <f:selectItem itemValue="3" itemLabel="Automne" />
                                                <f:selectItem itemValue="4" itemLabel="Hiver" />
                                            </h:selectManyCheckbox>
                                        </h:form>
                                    </div>   
                                    <div id="traitgauche"></div>
                                    <div class="col-md-4">
                                        <h4 id="titreMetier">Prix :</h4>
                                        <h:form>                             
                                            <h:panelGrid columns="1" style="margin-bottom:10px">                    
                                                <h:outputText id="displayRange" value="Between #{sliderBean.number6} and #{sliderBean.number7}"/>                    
                                                <p:slider for="txt6,txt7" display="displayRange" style="width:320px" range="true" 
                                                          displayTemplate="Between {min} and {max}"/>
                                            </h:panelGrid>
                                            <h:inputHidden id="txt6" value="#{sliderBean.number6}" />
                                            <h:inputHidden id="txt7" value="#{sliderBean.number7}" />

                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <h:form>

                <p:selectCheckboxMenu value="#{managerUser.findAll()}" label="Movies" filter="true"  filterMatchMode="startsWith" panelStyle="width:220px">
                    <f:selectItems value="" />
                </p:selectCheckboxMenu>

                <p:separator style="margin-bottom:10px"/>

                <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" />

                <p:dialog header="Selected Movies" modal="true" showEffect="fade" hideEffect="fade" widgetVar="dlg" resizable="false">
                    <p:dataList id="display" value="#{formBean.selectedMovies}" var="movie">
                        #{movie}
                    </p:dataList>
                </p:dialog>

            </h:form>


            <div class="serviceBlock">
                <div class="container">
                    <h3>Les dernieres ventes de fruits et legumes</h3>
                    <div class="row">
                        <ui:repeat var="a" value="" varStatus="status">
                            <div class="col-md-4">
                                <div class="clearfix" >
                                    <i class="fa fa-compress"></i>
                                    <div class="desc">

                                        <h4 id="titreMetier">Titre</h4>
                                        <p>descriptif </p>
                                        <p:commandButton id="modalDialogButton" value="DÃ©tail" onclick= "dlg2.show();" type="button"/>

                                            <h:outputText value="This is a Modal Dialog." />
                                        </p:dialog>
                                    </div>
                                </div>
                            </div> 
                        </ui:repeat>
                    </div>
                </div>
            </div> 
        </ui:define>
    </ui:composition>
