<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <h:body>

        <ui:composition template="/xhtml/Layout.xhtml">
            <ui:define name="content">
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" >Rechercher par critere</a>
                            </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <div class="container">
                                   
                                    <div class ="row">
                                        <hr></hr>
                                        <div class="col-md-4">
                                            <h4 id="titreMetier">Categorie :</h4>

                                            <h:form>
                                                <h:selectManyCheckbox value="#{user.favNumber1}">
                                                    <f:selectItem itemValue="1" itemLabel="Fruit" />
                                                    <f:selectItem itemValue="2" itemLabel="Légume" />
                                                    <f:selectItem itemValue="3" itemLabel="Produit défectueux" />                                
                                                </h:selectManyCheckbox>
                                            </h:form>
                                        </div>
                                        <div id="traitgauche"></div>
                                        <div class="col-md-4">
                                            <h4 id="titreMetier">Saison :</h4>
                                            <h:form>
                                                <h:selectManyCheckbox value="#{user.favNumber1}">
                                                    <f:selectItem itemValue="1" itemLabel="Printemps" />
                                                    <f:selectItem itemValue="2" itemLabel="Ete" />
                                                    <f:selectItem itemValue="3" itemLabel="Automne" />
                                                    <f:selectItem itemValue="4" itemLabel="Hiver" />
                                                </h:selectManyCheckbox>
                                            </h:form>
                                        </div>   
                                        <div id="traitgauche"></div>
                                        <div class="col-md-4">
                                            <h4 id="titreMetier">Prix :</h4>
                                            <h:form>
                                                <h:selectManyCheckbox value="#{user.favNumber1}">
                                                    <f:selectItem itemValue="1" itemLabel="0-20" />
                                                    <f:selectItem itemValue="2" itemLabel="0-40" />
                                                    <f:selectItem itemValue="3" itemLabel="0-60" />
                                                    <f:selectItem itemValue="4" itemLabel="0-80" />
                                                </h:selectManyCheckbox>
                                            </h:form> 
                                        </div>

                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>




                <div class="serviceBlock">
                    <div class="container">
                        <h3>Les dernieres ventes de fruits et legumes</h3>
                        <div class="row">
                            <ui:repeat var="a" value="" varStatus="status">
                                <div class="col-md-4">
                                    <div class="clearfix">
                                        <i class="fa fa-compress"></i>
                                        <div class="desc">
                                            <h4 id="titreMetier">Titre</h4>
                                            <p>descriptif </p>
                                        </div>
                                    </div>
                                </div> 
                            </ui:repeat>
                        </div>
                    </div>
                </div> 

            </ui:define>
        </ui:composition>
    </h:body>
</html>
